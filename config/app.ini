[app]
debug = true
host = 0.0.0.0
port = 8000
workers = 4
reload = true
api_prefix = /api

[security]
jwt_secret_key = your-secret-key-here-make-it-at-least-32-chars-long
jwt_algorithm = HS256
access_token_expire_minutes = 30

[ai]
model_offline = true
model_path = models/bert-base-chinese
model_cache_dir = cache
model_max_length = 512
model_batch_size = 32

[paths]
data_dir = data
log_dir = logs
temp_dir = temp
upload_dir = data/uploads 