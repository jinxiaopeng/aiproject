<!DOCTYPE html>
<html>
<head>
    <title>SQL注入训练</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #f44336;
        }
        button.secondary:hover {
            background-color: #da190b;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .progress-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .hints-section {
            margin: 20px 0;
        }
        .hint-card {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .hint-card:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .hint-card.locked {
            background-color: #f8f9fa;
            color: #999;
        }
        .hint-card.unlocked {
            background-color: #fff;
            color: #333;
        }
        .stats-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .attempt-log {
            margin: 5px 0;
            padding: 5px;
            font-size: 0.9em;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        .attempt-log:last-child {
            border-bottom: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: #666;
            cursor: help;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .error-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SQL注入训练</h1>
        
        <!-- 进度显示 -->
        <div class="progress-section">
            <h2>训练进度</h2>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="progressText">尝试次数: {{ progress.attempts }}</div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button id="resetBtn" class="secondary">重置进度</button>
            <div class="tooltip">?
                <span class="tooltip-text">重置将清除所有进度，包括已解锁的提示</span>
            </div>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <div id="message"></div>
        <div id="errorDetails" class="error-details"></div>

        <!-- 提示系统 -->
        <div class="hints-section">
            <h2>提示系统</h2>
            <div id="hintsList"></div>
        </div>

        <!-- 统计信息 -->
        <div class="stats-section">
            <h2>最近尝试</h2>
            <div id="recentAttempts"></div>
        </div>
    </div>

    <script>
        // 获取进度
        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    const progressText = document.getElementById('progressText');
                    progressText.textContent = `尝试次数: ${data.attempts}`;
                    
                    if (data.completed) {
                        document.getElementById('progressFill').style.width = '100%';
                    }
                });
        }

        // 获取提示
        function loadHints() {
            fetch('/hints')
                .then(response => response.json())
                .then(data => {
                    const hintsList = document.getElementById('hintsList');
                    hintsList.innerHTML = '';
                    
                    data.hints.forEach(hint => {
                        const hintCard = document.createElement('div');
                        hintCard.className = `hint-card ${hint.unlocked ? 'unlocked' : 'locked'}`;
                        
                        if (hint.unlocked) {
                            hintCard.innerHTML = `
                                <h3>${hint.title}</h3>
                                <p>${hint.content}</p>
                            `;
                        } else {
                            hintCard.innerHTML = `
                                <h3>${hint.title}</h3>
                                <p>点击解锁提示 (消耗 ${hint.cost} 点)</p>
                            `;
                            hintCard.onclick = () => unlockHint(hint.id);
                        }
                        
                        hintsList.appendChild(hintCard);
                    });
                });
        }

        // 解锁提示
        function unlockHint(hintId) {
            fetch(`/hints/${hintId}/unlock`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadHints();
                        showMessage('提示已解锁', 'success');
                    } else {
                        showMessage(data.message, 'error');
                    }
                });
        }

        // 获取统计信息
        function loadStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    const recentAttempts = document.getElementById('recentAttempts');
                    recentAttempts.innerHTML = '';
                    
                    data.recent_logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.className = 'attempt-log';
                        const timestamp = new Date(log.created_at).toLocaleString();
                        logEntry.innerHTML = `
                            <strong>${log.username}</strong> - 
                            <span class="${log.status}">${log.status}</span> - 
                            ${log.message || ''} 
                            <small>(${timestamp})</small>
                        `;
                        recentAttempts.appendChild(logEntry);
                    });
                });
        }

        // 显示消息
        function showMessage(message, type, details = null) {
            const messageDiv = document.getElementById('message');
            const errorDetails = document.getElementById('errorDetails');
            
            messageDiv.style.display = 'block';
            messageDiv.className = type;
            messageDiv.innerHTML = message;
            
            if (details && type === 'error') {
                errorDetails.style.display = 'block';
                errorDetails.textContent = details;
            } else {
                errorDetails.style.display = 'none';
            }
        }

        // 重置进度
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('确定要重置进度吗？这将清除所有记录。')) {
                fetch('/reset', {
                    method: 'POST'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showMessage('进度已重置', 'success');
                            updateProgress();
                            loadHints();
                            loadStats();
                        } else {
                            showMessage('重置失败: ' + data.message, 'error');
                        }
                    });
            }
        });

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            fetch('/login', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(`登录成功！Flag: ${data.flag}`, 'success');
                    } else {
                        showMessage(data.message, 'error', 
                            data.message.includes('Database error') ? data.message : null);
                    }
                    
                    // 更新页面信息
                    updateProgress();
                    loadStats();
                })
                .catch(error => {
                    showMessage('发生错误，请重试', 'error');
                });
        });

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
            loadHints();
            loadStats();
            
            // 每30秒更新一次统计信息
            setInterval(loadStats, 30000);
        });
    </script>
</body>
</html>
